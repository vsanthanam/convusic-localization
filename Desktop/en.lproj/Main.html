<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <div id="content-div">
        <img src="../Icon.svg" width="128" height="128" alt="Convusic Icon">
        <p class="state-unknown">You can turn on Convusic’s extension in Safari Extensions preferences.</p>
        <p class="state-on">Convusic’s extension is currently on. You can turn it off in Safari Extensions preferences.</p>
        <p class="state-off">Convusic’s extension is currently off. You can turn it on in Safari Extensions preferences.</p>
        <button class="open-preferences">Quit and Open Safari Extensions Preferences…</button>
        <p id="preferred-service-label">Preferred Service:
            <select id="service-picker">
                <option value="none">None</option>
            </select>
        </p>
    </div>
</body>
</html>
